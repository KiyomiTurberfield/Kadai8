<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>予約更新フォーム</title>
        <style>
            h1{font-size: 20pt; font-synthesis: weight; color:#0080ff;}
            p1{font-size: 20pt; font-synthesis: weight; color:navy;}
            p{font-size: 13pt; font-synthesis: weight; color: navy;}
            a{font-size: 14pt; font-synthesis: weight; color:#0080ff;}
            table{font-size: 14pt; font-synthesis: weight; color:navy;}
            body{background: #ffffd5}
     </style>
      <script type="text/javascript" src="lib.js"></script>
        <script type="text/javascript">
        
        function initial(){
            var datas = getQuery();
            getData(datas.id);
        }
         
        function callback(request){
            var arr = eval(request.responseText);
            var data = arr[0];
            document.getElementById("id").value = data.id;
            document.getElementById("name").value = data.name;
            document.getElementById("mail").value = data.mail;
            document.getElementById("reserveDate").value = data.reserveDate;
        }
        
        </script>
    </head>
    <body onload="initial();">
        <h1>予約画面</h1>
     
        <p>ご希望の日程とお時間を指定し直してください。</p>
        <table>
        	<form method="post" action="/edit">
         		<input type="hidden" id="id" name="id">
         		<input type="hidden" id="name" name="name">
            	<input type="hidden" id="mail" name="mail">
            	<tr><th><p>日程・時間:</p></th><td><input type="text" id="reserveDate" name="reserveDate"></td></tr>
            	<tr><th></th><td><input type="submit" value="追加"></td></tr>
        	</form>
        </table>
        <p> <a href ="staffloginOK.jsp">スタッフ専用ページメインへ戻る</a></p>
        <p> <a href ="index.jsp">レストラントップ画面へ戻る</a></p>
        <p> <a href="/logout">ログアウト</a></p>
    </body>
</html>
